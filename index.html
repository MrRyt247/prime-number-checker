<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon"  type="image/png" sizes="32x32" href="favicon.png">
        <link rel="stylesheet" href="style.css">
        <title>Prime Number Checker</title>
    </head>
    <body>
        <div class="card">
            <div class="banner">
                <span>Prime Checker</span>
            </div>
            <label for="input">Enter a number</label>
            <input type="number" inputmode="numeric" id="input">
            <div class="button" onclick="check()">
                <img src="arrow-down-svgrepo-com.svg" alt="arrow-down">
            </div>
            <p id="log"></p>
        </div>
        <p id="footer">Designed by <span>Mr. Ryt</span></p>
        <script src="script.js"></script>
    </body>
</html>
